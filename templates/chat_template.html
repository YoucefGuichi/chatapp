<!DOCTYPE html>
<html lang="en" >
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>CodePen - animated form</title>
  <link rel="stylesheet" href="./style.css">
  


</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<p>
								<h2>
									CHAT APP
								</h2>
							</p>
						</div>
            <form class="from-inline">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<textarea type="text"  id="chat" rows="5" placeholder="Enter the chat here"></textarea>
						</div>
				
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input class="form-control " id="text" placeholder="write down something..."> 
						</div>

              <input style="text-align:center;" id="send" value="Send">
						
          </form>
						<p>
					
							<input style="text-align:center;" onclick=leave_room() value="leave chat">
								
							
						</p>
					</div>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<p>
								<h2>
									CHAT APP
								</h2>
							</p>
						</div>
            <form class="from-inline">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<textarea type="text"  id="chat" rows="20"  cols="60" placeholder="Enter the chat here"></textarea>
						</div>
				
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input class="form-control " id="text" placeholder="write down something..."> 
						</div>

              <input type="button" style="text-align:center;" id="send" value="Send">
						
          </form>
						<p>
					
							<input type="button" style="text-align:center; background-color: rgb(202, 5, 5); " onclick=leave_room() value="leave chat">
								
							
						</p>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					
					<h2>
						<img src="White_miskolc.png" alt="Flowers in Chania">
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						<img src="White_miskolc.png" alt="Flowers in Chania">
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
