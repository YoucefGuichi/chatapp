<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}" />
</head>
<body>
<div class="row">
    <h2 class="admin-header col-7">Admin Panel</h2>
    <form action="/admin" method="POST">

    <div class="form-group col-3" style="margin-top: 100px">
            <input class="form-control form-group input-config" name="id" placeholder="id"><br>
            <input class="form-control form-group input-config" name="username" placeholder="username"><br>
            <input class="form-control form-group input-config" name="password" placeholder="password"> <br>
  </div>
            <div class="form-group col-3">
             <input type="submit" name="submit_button" class="btn btn-success" value="Edit">
            <input type="submit" name="submit_button" class="btn btn-danger" value="Delete">
                </div>


    </form>
</div>

<div class="row">
<div class="col-6" style="margin: auto">

    <table style="margin-top: 100px" class="table table-striped">
  <thead>
    <tr>

        {% for column in column_names %}
      <th scope="col">{{column}}</th>
        {% endfor %}

    </tr>
  </thead>
  <tbody>

  {% for row in users %}

    <tr>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>

    </tr>

  {% endfor %}
  </tbody>
</table>
</div>
</div>

</body>
</html>
